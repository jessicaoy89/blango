{% extends "base.html" %}

{% include "blog/post-comments.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<div class="row">
    <div class="col">
        {% include "blog/post-byline.html" %}
    </div>
</div>
<div class="row">
    <div class="col">
        {{ post.content|safe }}
    </div>
</div>

{% if post.author.profile %}
<div class="row">
    <div class="col">
        <h4>About the author</h4>
        <p>{{ post.author.profile.bio }}</p>
    </div>
</div>
{% endif %}


{% endblock %}
